<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>User List</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-card *ngFor="let user of (user$ | async)">
      <ion-card-header>Nachname: {{user.nachname}}</ion-card-header>
      <ion-card-header>Vorname: {{user.vorname}}</ion-card-header>
      <ion-card-header>Dieser User hat die Kennung: "{{user.kennung}}"</ion-card-header>
    </ion-card>
  </ion-list>

</ion-content>
